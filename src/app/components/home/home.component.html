<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div class="container">
      <div class="chat-list" mat-elevation-z5>
        <div class="search-input">
          <mat-form-field>
            <input
              matInput
              placeholder="Search for friends..."
              [matAutocomplete]="users"
              [formControl]="searchControl"
              formControlName="searchControll"
            />
          </mat-form-field>
          <mat-autocomplete #users="matAutocomplete">
            <mat-option>Testerbaby</mat-option>
          </mat-autocomplete>
        </div>
      </div>

      <div class="messages" mat-elevation-z5>
        <div class="chat-area">
            <ng-container>
              <div class="chat-bubble">
                <ul>
                  <li *ngFor="let item of chatList; let i=index">
                    {{i}} - {{item.msg}}
                  </li>
                </ul>
              </div>
            </ng-container>
          <div #endOfChat></div>

        <div class="input-area">
          <mat-form-field appearance="outline">
            <input matInput placeholder="Enter your message..."
            [formControl]="messageControl"
            formControlName="messageControll"
            (keydown.enter)="sendMessage()"/>
            <button mat-icon-button matSuffix (click)="sendMessage()">
              <mat-icon>send</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
